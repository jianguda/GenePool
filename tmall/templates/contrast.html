{% extends "base_contrast.html" %}
{% autoescape None %}

{% block content0 %}
<!-- BOX -->
<div class="box border orange">
    <div class="box-title">
        <h4><i class="fa fa-hand-o-up"></i>比照表</h4>

        <div class="tools">
            <a href="#box-config" data-toggle="modal" class="config">
                <i class="fa fa-cog"></i>
            </a>
            <a href="javascript:;" class="reload">
                <i class="fa fa-refresh"></i>
            </a>
            <a href="javascript:;" class="collapse">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a href="javascript:;" class="remove">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th width="200">项目</th>
                <th width="600">视频基因库信息</th>
                <th width="600">原始资源信息</th>
            </tr>
            </thead>
            <tbody>
            {% for entry0 in entries0 %}
            {{ modules.Entry(entry0) }}
            {% end %}
            </tbody>
        </table>
    </div>
</div>
<!-- /BOX -->
{% end %}
