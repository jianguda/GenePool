{% extends "base_related_list.html" %}
{% autoescape None %}

{% block content0 %}
<div class="box">
    <div class="box-title">
        <h4><i class="fa fa-bars"></i>相关视频</h4>

        <div class="tools">
            <a href="#box-config" data-toggle="modal" class="config">
                <i class="fa fa-cog"></i>
            </a>
            <a href="javascript:;" class="reload">
                <i class="fa fa-refresh"></i>
            </a>
            <a href="javascript:;" class="collapse">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a href="javascript:;" class="remove">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="box-body clearfix">
        <div id="filter-items" class="row">
            {% for pin0,pin1,pin2,pin3,pin4,pin5,pin6,pin7 in zip(pins0,pins1,pins2,pins3,pins4,pins5,pins6,pins7) %}
            {{ modules.Pin(pin0,pin1,pin2,pin3,pin4,pin5,pin6,pin7) }}
            {% end %}
        </div>
    </div>
</div>
{% end %}
