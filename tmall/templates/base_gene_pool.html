<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Cloud Admin | Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" type="text/css" href="../static/css/cloud-admin.css" >
	<link rel="stylesheet" type="text/css"  href="../static/css/themes/default.css" id="skin-switcher" >
	<link rel="stylesheet" type="text/css"  href="../static/css/responsive.css" >
	<link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="../static/css/animatecss/animate.min.css" />
	<!-- DATE RANGE PICKER -->
	<link rel="stylesheet" type="text/css" href="../static/js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
	<!-- TODO -->
	<link rel="stylesheet" type="text/css" href="../static/js/jquery-todo/css/styles.css" />
	<!-- FULL CALENDAR -->
	<link rel="stylesheet" type="text/css" href="../static/js/fullcalendar/fullcalendar.min.css" />
	<!-- GRITTER -->
	<link rel="stylesheet" type="text/css" href="../static/js/gritter/css/jquery.gritter.css" />
	<!-- FONTS -->
	<link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- HEADER -->
	<header class="navbar clearfix" id="header">
		<div class="container">
				<div class="navbar-brand">
					<!-- COMPANY LOGO -->
					<a href="/">
						<img src="../static/img/logo/logo.png" alt="Cloud Admin Logo" class="img-responsive" height="30" width="120">
					</a>
					<!-- /COMPANY LOGO -->
					<!-- TEAM STATUS FOR MOBILE -->
					<div class="visible-xs">
						<a href="#" class="team-status-toggle switcher btn dropdown-toggle">
							<i class="fa fa-users"></i>
						</a>
					</div>
					<!-- /TEAM STATUS FOR MOBILE -->
					<!-- SIDEBAR COLLAPSE -->
					<div id="sidebar-collapse" class="sidebar-collapse btn">
						<i class="fa fa-bars"
							data-icon1="fa fa-bars"
							data-icon2="fa fa-bars" ></i>
					</div>
					<!-- /SIDEBAR COLLAPSE -->
				</div>
				<!-- END TOP NAVIGATION MENU -->
		</div>
	</header>
	<!--/HEADER -->
	<!-- PAGE -->
	<section id="page">
				<!-- SIDEBAR -->
				<div id="sidebar" class="sidebar">
					<div class="sidebar-menu nav-collapse">
						<div class="divide-20"></div>
						<!-- SIDEBAR MENU -->
						<ul>
							<li class="active">
								<a href="/">
								<i class="fa fa-tachometer fa-fw"></i> <span class="menu-text">主面板</span>
								<span class="selected"></span>
								</a>
							</li>
							<li><a class="" href="/contrast/"><i class="fa fa-bookmark-o fa-fw"></i> <span class="menu-text">比照表</span></a></li>
							<li><a class="" href="/gene_pool/"><i class="fa fa-bookmark-o fa-fw"></i> <span class="menu-text">基因库</span></a></li>
							<li><a class="" href="/list_slogan/"><i class="fa fa-bookmark-o fa-fw"></i> <span class="menu-text">栏目推荐</span></a></li>
							<li><a class="" href="/related_list/"><i class="fa fa-bookmark-o fa-fw"></i> <span class="menu-text">相关视频</span></a></li>
							<div class="filter-content">
								<img src={{ isis1 }} alt="" class="img-responsive"/>
								<h4>{{ isis0 }}</h4>
							</div>
						</ul>
						<!-- /SIDEBAR MENU -->
					</div>
				</div>
				<!-- /SIDEBAR -->
		<div id="main-content">
			<div class="container">
				<div class="row">
					<div id="content" class="col-lg-12">
						<!-- PAGE HEADER-->
						<div class="row">
							<div class="col-sm-12">
								<div class="page-header">
									<!-- BREADCRUMBS -->
									<ul class="breadcrumb">
										<li>
											<i class="fa fa-home"></i>
											<a href="/">源</a>
										</li>
										<li>基因库</li>
									</ul>
									<!-- /BREADCRUMBS -->
									<div class="clearfix">
										<h3 class="content-title pull-left">基因库</h3>
										<!-- DATE RANGE PICKER -->
										<span class="date-range pull-right">
											<form method="POST">
												<div class="input-group">
													<input type="text" class="form-control" placeholder="输入视频ID或名称..." name="id">
													<span class="input-group-btn">
														<button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
													</span>
												</div>
											</form>
										</span>
										<!-- /DATE RANGE PICKER -->
									</div>
									<div class="description">视频基因库----基因库</div>
								</div>
							</div>
						</div>
						<!-- /PAGE HEADER -->
                        <!-- HERO GRAPH -->
						<div class="row">
							<div class="col-md-12">
								<!-- BOX -->
								<div class="box border green">
									<div class="box-title">
										<h4><i class="fa fa-bars"></i> <span class="hidden-inline-mobile">基因库</span></h4>
									</div>
									<div class="box-body">
										<div class="tabbable header-tabs">
											<ul class="nav nav-tabs">
                                                <li><a href="#box_tab3" data-toggle="tab"><i class="fa fa-pencil-square-o fa-fw"></i> <span class="hidden-inline-mobile">评论内容整合</span></a></li>
                                                <li><a href="#box_tab2" data-toggle="tab"><i class="fa fa-pencil-square-o fa-fw"></i> <span class="hidden-inline-mobile">关键词整合</span></a></li>
                                                <li><a href="#box_tab1" data-toggle="tab"><i class="fa fa-pencil-square-o fa-fw"></i> <span class="hidden-inline-mobile">剧情简介整合</span></a></li>
                                                <li class="active"><a href="#box_tab0" data-toggle="tab"><i class="fa fa-pencil-square-o fa-fw"></i> <span class="hidden-inline-mobile">视频基本信息</span></a></li>
                                            </ul>
                                            <div class="tab-content">
                                                <div class="tab-pane fade in active" id="box_tab0">
                                                    {% block content0 %}
                                                    {% end %}
                                                </div>
                                                <div class="tab-pane fade" id="box_tab1">
                                                    {% block content1 %}
                                                    {% end %}
												</div>
                                                <div class="tab-pane fade" id="box_tab2">
                                                    {% block content2 %}
                                                    {% end %}
												</div>
                                                <div class="tab-pane fade" id="box_tab3">
                                                    {% block content3 %}
                                                    {% end %}
												</div>
											 </div>
										</div>
									</div>
								</div>
								<!-- /BOX -->
							</div>
						</div>
						<!-- /HERO GRAPH -->
						<div class="footer-tools">
							<span class="go-top">
								<i class="fa fa-chevron-up"></i> Top
							</span>
						</div>
					</div>
                    <!-- /CONTENT-->
				</div>
			</div>
		</div>
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="../static/js/jquery/jquery-2.0.3.min.js"></script>
	<!-- JQUERY UI-->
	<script src="../static/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="../static/bootstrap-dist/js/bootstrap.min.js"></script>
	<!-- DATE RANGE PICKER -->
	<script src="../static/js/bootstrap-daterangepicker/moment.min.js"></script>

	<script src="../static/js/bootstrap-daterangepicker/daterangepicker.min.js"></script>
	<!-- SLIMSCROLL -->
	<script type="text/javascript" src="../static/js/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../static/js/jQuery-slimScroll-1.3.0/slimScrollHorizontal.min.js"></script>
	<!-- BLOCK UI -->
	<script type="text/javascript" src="../static/js/jQuery-BlockUI/jquery.blockUI.min.js"></script>
	<!-- SPARKLINES -->
	<script type="text/javascript" src="../static/js/sparklines/jquery.sparkline.min.js"></script>
	<!-- EASY PIE CHART -->
	<script src="../static/js/jquery-easing/jquery.easing.min.js"></script>
	<script type="text/javascript" src="../static/js/easypiechart/jquery.easypiechart.min.js"></script>
	<!-- FLOT CHARTS -->
	<script src="../static/js/flot/jquery.flot.min.js"></script>
	<script src="../static/js/flot/jquery.flot.time.min.js"></script>
    <script src="../static/js/flot/jquery.flot.selection.min.js"></script>
	<script src="../static/js/flot/jquery.flot.resize.min.js"></script>
    <script src="../static/js/flot/jquery.flot.pie.min.js"></script>
    <script src="../static/js/flot/jquery.flot.stack.min.js"></script>
    <script src="../static/js/flot/jquery.flot.crosshair.min.js"></script>
	<!-- TODO -->
	<script type="text/javascript" src="../static/js/jquery-todo/js/paddystodolist.js"></script>
	<!-- TIMEAGO -->
	<script type="text/javascript" src="../static/js/timeago/jquery.timeago.min.js"></script>
	<!-- FULL CALENDAR -->
	<script type="text/javascript" src="../static/js/fullcalendar/fullcalendar.min.js"></script>
	<!-- COOKIE -->
	<script type="text/javascript" src="../static/js/jQuery-Cookie/jquery.cookie.min.js"></script>
	<!-- GRITTER -->
	<script type="text/javascript" src="../static/js/gritter/js/jquery.gritter.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="../static/js/script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("index");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
